<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's Learn it</title>
</head>
<body>
    <h1>Form to apply for Course - Teaching Assistant</h1>
    <form action="/sumbit.php" method="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" name="username" id="username" placeholder = "Enter your username" autofocus>
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="content">Enter your content</label>
            <br>
            <textarea name="content" id="content" rows = "4" cols = "50"></textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="Apple">Apple</option>
                <option value="Orange">Orange</option>
                <option value="Banana">Banana</option>
            </select>
        </div>
        <div>
            <input type="reset" value="Reset">
        </div>
            <div>
            <input type="url" value="url">
            </div>
        <div>
            <input type="color" value="Colour">
        </div>
        <div>
            <input type="week" name="Week" id="week">
        </div>
        <div>
            <input type="submit" value="Sumbit">
        </div>
    </form>
</body>
</html>
